{
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["jsdoc"]
  },
  "source" : {
    "include": ["lib/", "README.md"],
    "includePattern": "\\.js$",
    "excludePattern": "(node_modules/|docs)"
  },
  "opts": {
    "template": "node_modules/minami",
    "destination": "./docs/",
    "encoding": "utf8"
  },
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false,
    "sort": true,
    "default": {
      "includeDate": false
    }
  }
}
